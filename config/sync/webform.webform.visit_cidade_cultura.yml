id: visit_cidade_cultura
title: 'Visita arquitectónica de la Cidade da Cultura'
description: ''
categories: {  }
elements: |-
  intro:
    '#type': processed_text
    '#text': '<p>En paralelo a los tracks de las charlas, los 2 días a las 16:00, existe la posibilidad de realizar una visita para acercarse a la arquitectura contemporánea y sorprenderse con las líneas y volúmenes proyectados por el neoyorkino Peter Eisenman. <strong>No es necesario disponer de entrada de la DrupalCamp para realizar la visita.</strong> Apúntate cumplimentando este formulario.</p>'
    '#format': basic_html
  first_name:
    '#type': textfield
    '#title': Nombre
    '#required': true
  last_name:
    '#type': textfield
    '#title': Apellidos
    '#required': true
  email:
    '#type': webform_email_confirm
    '#title': 'Correo electrónico'
    '#required': true
    '#confirm__title': 'Confirmar correo electrónico'
  phone:
    '#type': tel
    '#title': Teléfono
    '#description': '<p>Usaremos tu número únicamente si no logramos encontrarte en la visita, para poder avisarte y coordinar contigo.</p>'
    '#required': true
  day:
    '#type': radios
    '#title': 'Día y hora'
    '#options':
      19sep: '19 de septiembre a las 16:00'
      20sep: '20 de septiembre a las 16:00'
    '#required': true
